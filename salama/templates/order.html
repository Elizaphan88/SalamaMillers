{% extends 'layout.html' %}
{% load static %}
{% block body %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 justify-content-center" style="background-color :floralwhite">
                {% if user.is_authenticated %}
                <h1>Create Your Order</h1>
                <form class="text-center justify-content-center" method="post" action="">
                    {% csrf_token %}
{#                    {{ form.as_p }}#}
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label><br>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="d-grid gap-2 pt-3 pb-3">
                        <button class="btn btn-primary" type="submit">Place Order</button>
                    </div>
                </form>
            {% else %}
                <p>Please <a href="{% url 'handlelogin' %}">log in</a> to create an order.</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
