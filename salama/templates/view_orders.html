{% extends 'layout.html' %}
{% load static %}
{% block body %}

<div class="container-fluid m-3">
    <div class="row justify-content-center">
        <div class="col-md-7 justify-content-center" style="background-color :floralwhite">
            <h1>View Your Orders</h1>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Description</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Route</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                {% for order in orders %}
                  <tr>
                    <th scope="row">{{order.id}}</th>
                    <td>{{order.item}}</td>
                    <td>{{order.description}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.route}}</td>
                    <td><a href="/update/{{order.id}}" type="button" class="btn btn-outline-warning">Edit</a></td>
                    <td><a href="/delete/{{order.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>

{% endblock %}
